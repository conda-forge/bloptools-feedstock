{% set name = "bloptools" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bloptools-{{ version }}.tar.gz
  sha256: 3b2d660abde61d2183c50e2399177c385a6b8d47faa87b45a2343ebd352e64ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatch-vcs
    - hatchling
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - bluesky
    - botorch
    - databroker
    - gpytorch
    - h5py
    - matplotlib-base
    - numpy
    - ophyd
    - ortools-python
    - pytables
    - pytorch
    - scipy
    - zict <3.0.0

test:
  imports:
    - bloptools
    - bloptools.bayesian
    - bloptools.bayesian.acquisition
    - bloptools.bayesian.kernels
    - bloptools.bayesian.models
    - bloptools.de
    - bloptools.de.de_opt_utils
    - bloptools.de.de_optimization
    - bloptools.de.hardware_flyer
    - bloptools.experiments
    - bloptools.experiments.atf
    - bloptools.experiments.atf.atf
    - bloptools.experiments.nsls2
    - bloptools.experiments.nsls2.tes
    - bloptools.experiments.sirepo
    - bloptools.experiments.sirepo.tes
    - bloptools.utils
  commands:
    - pip check || echo "No problem"
  requires:
    - pip

about:
  home: https://github.com/NSLS-II/bloptools
  summary: Beamline optimization with machine learning
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrakitin
    - AbbyGi
    - thomaswmorris
    - conda-forge/event-model
